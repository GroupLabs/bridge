apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge-api
  labels:
    app: bridge-api
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: bridge-api
  template:
    metadata:
      labels:
        app: bridge-api
    spec:
      containers:
      - name: api-acr
        image: acrbridge.azurecr.io/api:v1
        ports:
        - containerPort: 8000
        env:
          - name: ELASTIC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: elastic-pwd-secret
                key: ELASTIC_PASSWORD
          - name: ELASTIC_CA_CERT_PATH
            value: "/usr/share/elasticsearch/config/certs/ca/ca.crt"
          - name: ELASTIC_URL
            value: "https://es01:9200"
          - name: LLM_URL
            value: "http://ollama:11434/api/"
          - name: CELERY_BROKER_URL
            value: "amqp://guest:guest@rabbitmq:5672/"
        volumeMounts:
          - name: certs
            mountPath: "/usr/share/elasticsearch/config/certs"
        command: ["/bin/sh", "-c"]
        args:
          - "celery -A storage worker --loglevel=info -P threads & python api.py"
      volumes:
        - name: certs
          persistentVolumeClaim:
            claimName: elasticsearch-certs-pvc


