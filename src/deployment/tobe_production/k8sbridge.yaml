apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama
          ports:
            - containerPort: 11434
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          readinessProbe:
            exec:
              command:
                - curl
                - -X
                - POST
                - -H
                - "Content-Type: application/json"
                - -d
                - "{\"name\":\"llama2\"}"
                - http://localhost:11434/api/pull
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 12
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-data-pvc


