apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
spec:
  serviceName: "elasticsearch"
  replicas: 3
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      initContainers:
      - name: elasticsearch-setup
        image: docker.elastic.co/elasticsearch/elasticsearch:$STACK_VERSION
        command: ["/bin/bash", "-c"]
        args:
          - |
            if [ "x${ELASTIC_PASSWORD}" == "x" ]; then
              echo "Set the ELASTIC_PASSWORD environment variable in the env section";
              exit 1;
            elif [ "x${KIBANA_PASSWORD}" == "x" ]; then
              echo "Set the KIBANA_PASSWORD environment variable in the env section";
              exit 1;
            fi;
            if [ ! -f /usr/share/elasticsearch/config/certs/ca.zip ]; then
              echo "Creating CA";
              /usr/share/elasticsearch/bin/elasticsearch-certutil ca --silent --pem -out /usr/share/elasticsearch/config/certs/ca.zip;
              unzip /usr/share/elasticsearch/config/certs/ca.zip -d /usr/share/elasticsearch/config/certs;
            fi;
            if [ ! -f /usr/share/elasticsearch/config/certs/certs.zip ]; then
              echo "Creating certs";
              echo -ne \
              "instances:\n"\
              "  - name: es01\n"\
              "    dns:\n"\
              "      - es01\n"\
              "      - localhost\n"\
              "    ip:\n"\
              "      - 127.0.0.1\n"\
              "  - name: kibana\n"\
              "    dns:\n"\
              "      - kibana\n"\
              "      - localhost\n"\
              "    ip:\n"\
              "      - 127.0.0.1\n"\
              > /usr/share/elasticsearch/config/certs/instances.yml;
              /usr/share/elasticsearch/bin/elasticsearch-certutil cert --silent --pem -out /usr/share/elasticsearch/config/certs/certs.zip --in /usr/share/elasticsearch/config/certs/instances.yml --ca-cert /usr/share/elasticsearch/config/certs/ca/ca.crt --ca-key /usr/share/elasticsearch/config/certs/ca/ca.key;
              unzip /usr/share/elasticsearch/config/certs/certs.zip -d /usr/share/elasticsearch/config/certs;
            fi;
            echo "Setting file permissions";
            chown -R root:root /usr/share/elasticsearch/config/certs;
            find /usr/share/elasticsearch/config -type d -exec chmod 750 {} \;
            find /usr/share/elasticsearch/config -type f -exec chmod 640 {} \;
            echo "Waiting for Elasticsearch availability";
            until curl -s --cacert /usr/share/elasticsearch/config/certs/ca/ca.crt https://es01:9200 | grep -q "missing authentication credentials"; do sleep 30; done;
            echo "Setting kibana_system password";
            until curl -s -X POST --cacert /usr/share/elasticsearch/config/certs/ca/ca.crt -u "elastic:${ELASTIC_PASSWORD}" -H "Content-Type: application/json" https://es01:9200/_security/user/kibana_system/_password -d "{\"password\":\"${KIBANA_PASSWORD}\"}" | grep -q "^{}"; do sleep 10; done;
            echo "All done!";

        volumeMounts:
        - name: certs
          mountPath: /usr/share/elasticsearch/config/certs
        
        env:
          - name: STACK_VERSION
            valueFrom:
              configMapKeyRef:
                name: stack-ver-config
                key: STACK_VERSION
          - name: ELASTIC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: elastic-pwd-secret
                key: ELASTIC_PASSWORD
          - name: STACK_VERSION
            valueFrom:
              secretKeyRef:
                name: stack-ver-config
                key: STACK_VERSION
      
      containers:
      - name: es01
        image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
        ports:
        - containerPort: 9200
        - containerPort: 9300
        resources:
          limits:
            memory: 1Gi
        env:
          - name: node.name
            value: "es01"
          - name: discovery.type
            value: "single-node"
          - name: bootstrap.memory_lock
            value: "true"
          - name: xpack.security.enabled
            value: "true"
          - name: xpack.security.http.ssl.enabled
            value: "true"
          - name: xpack.security.http.ssl.key
            value: "certs/es01/es01.key"
          - name: xpack.security.http.ssl.certificate
            value: "certs/es01/es01.crt"
          - name: xpack.security.http.ssl.certificate_authorities
            value: "certs/ca/ca.crt"
          - name: xpack.security.transport.ssl.enabled
            value: "true"
          - name: xpack.security.transport.ssl.key
            value: "certs/es01/es01.key"
          - name: xpack.security.transport.ssl.certificate
            value: "certs/es01/es01.crt"
          - name: xpack.security.transport.ssl.certificate_authorities
            value: "certs/ca/ca.crt"
          - name: xpack.security.transport.ssl.verification_mode
            value: "certificate"
          - name: ES_MEM_LIMIT
            valueFrom:
              configMapKeyRef:
                name: es-mem-limit-config
                key: ES_MEM_LIMIT
          - name: cluster.name
            valueFrom:
              configMapKeyRef:
                name: cluster-name-config
                key: CLUSTER_NAME
          - name: LICENSE
            valueFrom:
              configMapKeyRef:
                name: license-config
                key: LICENSE
          - name: ELASTIC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: elastic-pwd-secret
                key: ELASTIC_PASSWORD
          - name: KIBANA_PASSWORD
            valueFrom: 
              secretKeyRef:
                name: kibana-pwd-secret
                key: KIBANA_PASSWORD
          - name: STACK_VERSION
            valueFrom:
              secretKeyRef:
                name: stack-ver-config
                key: STACK_VERSION
        
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - curl -s --cacert /usr/share/elasticsearch/config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'
          initialDelaySeconds: 10
          periodSeconds: 10
          
        volumeMounts:
        - name: elasticsearch-certs-pvc
          mountPath: /usr/share/elasticsearch/config/certs      
        
  volumeClaimTemplates:
  - metadata:
      name: certs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      securityContext:
          fsGroup: 1000
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
          ports:
            - containerPort: 5601 
          resources:
            limits:
              memory: 1Gi  
          env:
            - name: KB_MEM_LIMIT
              valueFrom:
                configMapKeyRef:
                  name: kb-mem-limit-config
                  key: KB_MEM_LIMIT
            - name: SERVERNAME
              value: "kibana"
            - name: ELASTICSEARCH_HOSTS
              value: "https://es01:9200" 
            - name: ELASTICSEARCH_USERNAME
              value: "kibana_system"
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kibana-pwd-secret
                  key: KIBANA_PASSWORD
            - name: ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES
              value: "/usr/share/kibana/config/certs/ca/ca.crt" 
            - name: XPACK_SECURITY_ENCRYPTIONKEY
              valueFrom:
                secretKeyRef: 
                  name: encryption-key  
                  key: ENCRYPTION_KEY
            - name: XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY
              valueFrom:
                secretKeyRef: 
                  name: encryption-key  
                  key: ENCRYPTION_KEY
            - name: XPACK_REPORTING_ENCRYPTIONKEY
              valueFrom:
                secretKeyRef: 
                  name: encryption-key  
                  key: ENCRYPTION_KEY
          volumeMounts:
            - name: certs
              mountPath: "/usr/share/kibana/config/certs"
            - name: kibanadata
              mountPath: "/usr/share/kibana/data"

          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'"
            initialDelaySeconds: 10  # Wait 10 seconds before first probe
            periodSeconds: 10        # Check every 10 seconds
            timeoutSeconds: 10       # Timeout after 10 seconds
            failureThreshold: 120    # Number of retries before marking the container as Unready
      volumes:
        - name: certs
          persistentVolumeClaim:
            claimName: kibana-certs-pvc  # Ensure you have a PVC set up for Kibana certificates
        - name: kibanadata
          persistentVolumeClaim:
            claimName: kibana-data-pvc  # Ensure you have a PVC for Kibana data

