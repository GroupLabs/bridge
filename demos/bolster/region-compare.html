<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Jobs Price Comparison</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        #map { height: 80vh; width: 100%; }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid #d4d4d4; 
        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9; 
        }
        .autocomplete-active {
            background-color: DodgerBlue !important; 
            color: #ffffff; 
        }
        .flex-container {
            display: flex;
            height: 80vh;
        }
        .scrollable-list {
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4 text-center text-black">Construction Jobs Price Comparison</h1>
        <button id="toggleForm" class="bg-blue-600 text-white px-4 py-2 rounded-lg mb-4">Add New Job</button>
        <form id="jobForm" class="bg-white rounded-lg shadow-lg p-6 mb-6 hidden">
            <h2 class="text-xl font-bold mb-4 text-black">Enter Job Details</h2>
            <div class="mb-4">
                <label for="jobTitle" class="block text-gray-700">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4 relative">
                <label for="address" class="block text-gray-700">Address</label>
                <input type="text" id="address" name="address" class="w-full px-4 py-2 border rounded-lg" required>
                <div id="autocomplete-list" class="autocomplete-items"></div>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description</label>
                <textarea id="description" name="description" class="w-full px-4 py-2 border rounded-lg" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Submit</button>
        </form>
        <div class="flex-container">
            <div id="map" class="rounded-lg"></div>
            <div id="jobList" class="scrollable-list bg-white rounded-lg shadow-lg"></div>
        </div>
        <div id="comparisonResults" class="mt-8"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.0447, -114.0719], 10); // Centered on Alberta, Canada

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch jobs data from the API
        fetch('http://localhost:8000/jobs')
            .then(response => response.json())
            .then(jobs => {
                displayJobsOnMap(jobs);
                displayJobCards(jobs);
            })
            .catch(error => console.error('Error:', error));

        // Function to display jobs on the map
        function displayJobsOnMap(jobs) {
    jobs.forEach((job) => {
        // Add marker to the map
        const marker = L.marker([job.latitude, job.longitude])
            .addTo(map)
            .bindPopup(`<b>${job.title}</b><br>Price: $${job.price.toLocaleString()}<br>${job.description}`);
        
        marker.on('click', function() {
            fetch(`http://localhost:8000/jobs/${job.id}/similar`)
                .then(response => response.json())
                .then(data => {
                    displayComparisonResults(data);
                })
                .catch(error => console.error('Error:', error));
        });
    });
}

        // Function to display job cards
        function displayJobCards(jobs) {
    const jobList = document.getElementById('jobList');
    jobList.innerHTML = '';
    jobs.forEach((job) => {
        // Create job card
        const jobCard = document.createElement('div');
        jobCard.className = 'bg-white rounded-lg shadow-md p-3 mb-2 cursor-pointer';
        jobCard.innerHTML = `
            <h3 class="text-base font-semibold mb-1 text-black">${job.title}</h3>
            <p class="text-sm text-black mb-1">${job.description}</p>
            <p class="text-sm text-black mb-1">$${job.price.toLocaleString()}</p>
        `;
        jobCard.addEventListener('click', () => {
            map.setView([job.latitude, job.longitude], 13);
            L.popup()
                .setLatLng([job.latitude, job.longitude])
                .setContent(`<b>${job.title}</b><br>Price: $${job.price.toLocaleString()}<br>${job.description}`)
                .openOn(map);
            fetch(`http://localhost:8000/jobs/${job.id}/similar`)
                .then(response => response.json())
                .then(data => {
                    displayComparisonResults(data);
                })
                .catch(error => console.error('Error:', error));
        });
        jobList.appendChild(jobCard);
    });
}

        // Toggle form visibility
        const toggleFormButton = document.getElementById('toggleForm');
        const jobForm = document.getElementById('jobForm');

        toggleFormButton.addEventListener('click', () => {
            jobForm.classList.toggle('hidden');
            toggleFormButton.textContent = jobForm.classList.contains('hidden') ? 'Add New Job' : 'Hide Form';
        });

        // Function to handle form submission
        // Function to handle form submission
        document.getElementById('jobForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const jobTitle = document.getElementById('jobTitle').value;
    const address = document.getElementById('address').value;
    const description = document.getElementById('description').value;
    const distanceThreshold = 10; // Distance threshold in kilometers

    // Geocode the address to get latitude and longitude
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
        .then(response => response.json())
        .then(data => {
            if (data.length > 0) {
                const latitude = parseFloat(data[0].lat);
                const longitude = parseFloat(data[0].lon);

                // Post the new job to the API without the price
                const job = { title: jobTitle, latitude: latitude, longitude: longitude, description: description };
                fetch(`http://localhost:8000/jobs?distance_threshold=${distanceThreshold}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(job)
                })
                    .then(response => response.json())
                    .then(newJob => {
                        // Update the map and job list with the new job
                        displayJobsOnMap([newJob]);
                        displayJobCards([newJob]);

                        // Fetch similar jobs based on the new job
                        fetch(`http://localhost:8000/jobs/${newJob.id}/similar?distance_threshold=${distanceThreshold}`)
                            .then(response => response.json())
                            .then(similarData => {
                                displayComparisonResults(similarData);
                            })
                            .catch(error => console.error('Error:', error));

                        // Move the map to the new job location
                        map.setView([latitude, longitude], 13);
                        L.popup()
                            .setLatLng([latitude, longitude])
                            .setContent(`<b>${newJob.title}</b><br>Price: $${newJob.price.toLocaleString()}<br>${newJob.description}`)
                            .openOn(map);

                        // Highlight the distance threshold on the map
                        L.circle([latitude, longitude], {
                            color: 'blue',
                            fillColor: 'blue',
                            fillOpacity: 0.2,
                            radius: distanceThreshold * 1000 // Convert kilometers to meters
                        }).addTo(map);

                        // Hide the form and reset it
                        jobForm.classList.add('hidden');
                        toggleFormButton.textContent = 'Add New Job';
                        event.target.reset();
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                alert('Address not found.');
            }
        })
        .catch(error => console.error('Error:', error));
});

function displayComparisonResults(data) {
    const comparisonResults = document.getElementById('comparisonResults');
    comparisonResults.innerHTML = '';

    const selectedJob = data.selected_job;
    const similarJobs = data.similar_jobs;

    const selectedJobCard = document.createElement('div');
    selectedJobCard.className = 'bg-white rounded-lg shadow-md p-4 mb-4';
    selectedJobCard.innerHTML = `
        <h2 class="text-lg font-bold mb-2 text-black">Selected Job</h2>
        <h3 class="text-base font-semibold mb-1 text-black">${selectedJob.title}</h3>
        <p class="text-sm text-black mb-1">${selectedJob.description}</p>
        <p class="text-sm font-bold text-black">Price: $${selectedJob.price.toLocaleString()}</p>
    `;
    comparisonResults.appendChild(selectedJobCard);

    const similarJobsHeader = document.createElement('h2');
    similarJobsHeader.className = 'text-lg font-bold mb-2 text-black';
    similarJobsHeader.textContent = 'Jobs in the distance threshold';
    comparisonResults.appendChild(similarJobsHeader);

    similarJobs.forEach(job => {
        const jobCard = document.createElement('div');
        jobCard.className = 'bg-white rounded-lg shadow-md p-3 mb-2';
        jobCard.innerHTML = `
            <h3 class="text-base font-semibold mb-1 text-black">${job.title}</h3>
            <p class="text-sm text-black mb-1">${job.description}</p>
            <p class="text-sm font-bold text-black">Price: $${job.price.toLocaleString()}</p>
        `;
        comparisonResults.appendChild(jobCard);
    });
}

// Address autocomplete functionality
const addressInput = document.getElementById('address');
const autocompleteList = document.getElementById('autocomplete-list');
let currentFocus = -1;

addressInput.addEventListener('input', debounce(function() {
    const query = this.value;
    if (!query) {
        closeAllLists();
        return;
    }

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            closeAllLists();
            data.forEach((item, index) => {
                const div = document.createElement('div');
                div.innerHTML = item.display_name;
                div.addEventListener('click', function() {
                    addressInput.value = item.display_name;
                    closeAllLists();
                });
                autocompleteList.appendChild(div);
            });
        })
        .catch(error => console.error('Error:', error));
}, 300));

addressInput.addEventListener('keydown', function(e) {
    let x = autocompleteList.getElementsByTagName('div');
    if (e.keyCode == 40) { // down arrow
        currentFocus++;
        addActive(x);
    } else if (e.keyCode == 38) { // up arrow
        currentFocus--;
        addActive(x);
    } else if (e.keyCode == 13) { // enter
        e.preventDefault();
        if (currentFocus > -1) {
            if (x) x[currentFocus].click();
        }
    }
});

function addActive(x) {
    if (!x) return false;
    removeActive(x);
    if (currentFocus >= x.length) currentFocus = 0;
    if (currentFocus < 0) currentFocus = (x.length - 1);
    x[currentFocus].classList.add('autocomplete-active');
}

function removeActive(x) {
    for (let i = 0; i < x.length; i++) {
        x[i].classList.remove('autocomplete-active');
    }
}

function closeAllLists(elmnt) {
    const x = document.getElementsByClassName('autocomplete-items');
    for (let i = 0; i < x.length; i++) {
        if (elmnt != x[i] && elmnt != addressInput) {
            x[i].parentNode.removeChild(x[i]);
        }
    }
}

document.addEventListener('click', function (e) {
    closeAllLists(e.target);
});

function debounce(func, wait, immediate) {
    let timeout;
    return function() {
        const context = this, args = arguments;
        const later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
        };
        const callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
    };
}
</script>
</body>
</html>
