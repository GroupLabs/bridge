<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-lg mx-auto">
        <h1 class="text-2xl font-semibold text-gray-900">Profile Search</h1>
        <form action="/search" method="post" class="mt-6">
            <label for="query" class="block text-sm font-medium leading-6 text-gray-900">Quick search</label>
            <div class="relative mt-2 flex items-center">
                <input type="text" name="query" id="query" class="block w-full rounded-md border-0 py-2 pr-10 pl-3 text-gray-900 shadow-sm placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 sm:text-sm" placeholder="Enter search term">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <kbd class="inline-flex items-center rounded border border-gray-200 px-2 text-xs text-gray-400">AI</kbd>
                </div>
            </div>
            <button type="submit" class="mt-4 w-full bg-black text-white rounded-md py-2 font-medium hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Search</button>
        </form>
    </div>
</body>
</html>
