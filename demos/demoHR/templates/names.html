<!DOCTYPE html>
<html>
<head>
    <title>Profile Similarities</title>
</head>
<body>
    <h1>Profile Similarities</h1>
    <table border="1">
        <thead>
            <tr>
                <th></th>
                {% for name in names %}
                <th>{{ name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for i in range(similarities|length) %}
            <tr>
                <td>{{ names[i] }}</td>
                {% for j in range(similarities[i]|length) %}
                <td>{{ similarities[i][j] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
