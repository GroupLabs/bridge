<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Profiles</title>
</head>
<body>
    <h1>Search for Profiles</h1>
    <form action="/search" method="post">
        <input type="text" name="query" placeholder="Enter search term">
        <button type="submit">Search</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
